<!DOCTYPE html>
<html>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <button id="1">Rock</button>
    <button id="2">Paper</button>
    <button id="3">Scissors</button>
    <p id="winner"></p>
    <p id="tally"></p>
    <p id="final"></p>
</body>

<script>



const button1 = document.getElementById("1");
const button2 = document.getElementById("2");
const button3 = document.getElementById("3");

let computerScore = 0; 
let userScore = 0; 
let ties = 0; 
let finalScore = 0; 

button1.addEventListener('click',() => round(1));
button2.addEventListener('click',() => round(2));
button3.addEventListener('click',() => round(3));



function round(buttonId){
    let userChoice = playerChoice(buttonId);
    let compChoice = getComputerChoice();
    const winnerDiv = document.getElementById('winner');


        if (compChoice === "Rock" && userChoice === "Scissors" || 
            compChoice === "Paper" && userChoice === "Rock" || 
            compChoice === "Scissors" && userChoice === "Paper")
                {
                winnerDiv.innerText = `${compChoice}, beats ${userChoice}! Computer Wins!`;
                winner = "Computer";
                computerScore += 1; 
                tally.innerText = ` | User: ${userScore} | Computer: ${computerScore} | Ties: ${ties} | `
                if (computerScore === 5){
                    final.innerText = `The Computer has reached 5 points! The Computer has won and all men shall tremble! All hail the mighty computer overlord!`
                }
                else{
                return winner;
                }
                }
        else if(userChoice === "Rock" && compChoice === "Scissors" || 
                userChoice === "Paper" && compChoice === "Rock" || 
                userChoice === "Scissors" && compChoice === "Paper")
                {
                winnerDiv.innerText = `${userChoice}, beats ${compChoice}! User Wins!`;
                winner = "User";
                userScore += 1; 
                tally.innerText = ` | User: ${userScore} | Computer: ${computerScore} | Ties: ${ties} | `
                if (userScore === 5){
                    final.innerText = `The User has reached 5 points! Once again meat has prevailed over machines! Praise your mighty meat!`
                }
                else{
                return winner;
                }
                }
        else if(compChoice === userChoice){
                winnerDiv.innerText = `TIE! Try again!`;
                tally.innerText = ` | User: ${userScore} | Computer: ${computerScore} | Ties: ${ties} | `
                ties += 1; 
                }
}






function getComputerChoice() {
    //Using 3 and +1 should indicate that the range is 1-3. 
    let randomChoice = Math.floor(Math.random() * 3 + 1);

    if(randomChoice === 1)
    {
        randomChoice = "Rock";
    } 
    else if(randomChoice === 2)
    {   
        randomChoice = "Paper";
    }
    else if(randomChoice === 3)
    {
        randomChoice = "Scissors";
    }
    return randomChoice;  
}
function playerChoice(buttonId){
    let choice = "";

    if(buttonId === 1){
        choice = "Rock";
    } 
    else if (buttonId === 2){
        choice = "Paper";
    }
    else if (buttonId === 3){
        choice = "Scissors"
    }
    return choice;
}
</script>


</html>
