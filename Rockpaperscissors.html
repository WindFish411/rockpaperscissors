// Rock Paper Scissors game vs computer. Computer will be assigned random value in func getComputerChoice.
function getComputerChoice() {
    //Using 3 and +1 should indicate that the range is 1-3. 
    let randomChoice = Math.floor(Math.random() * 3 + 1);

    if(randomChoice === 1)
    {
        randomChoice = "Rock";
    } 
    else if(randomChoice === 2)
    {   
        randomChoice = "Paper";
    }
    else if(randomChoice === 3)
    {
        randomChoice = "Scissors";
    }
    return randomChoice;  
}

}
